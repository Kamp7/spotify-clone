<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qpotify- Enjoy the moment</title>
    <link rel="website icon" type="png" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
